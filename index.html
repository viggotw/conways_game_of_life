<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Grid</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ff6525a9f2.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="container">
        <h1>Conway's Game of Life</h1>
        
        <div class="input-container">
            <label for="size">Size:</label>
            <input type="number" id="size" name="size" min="1" max="100">
            <button onclick="createGrid()">Create Grid</button>
            <button onclick="clearGrid()">Clear</button>
        </div>

        <div class="grid-container" id="grid"></div>

        <div class="controls-container">
            <button onclick="play()"><i class="fa-solid fa-play"></i></button>
            <button "><i class=" fa-solid fa-forward"></i></button>
            <input type="range" min="1" max="3" step="1" value="1">
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
